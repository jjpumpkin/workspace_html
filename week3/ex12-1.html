<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>쿠키</title>
    <script>
    function setCookie(name, val, expireDate) {
        let cookieStr = name + "=" + val +
    (expireDate==null)? "": ("; expires=" + expireDate.toUTCString());
          
    document.cookie = cookieStr;
    }
    function getCookie(name){
      let str= name + "=";
      let pairs = document.cookie.split(";");
      for(let i = 0; i < pairs.length; i++) {
        let pair = pairs[i].trim(); //공백제거
        let unit = pair.split("=");
        if(unit[0] == name) {
            return unit[1];
        }
      }
    }    
    let userName= getCookie("username");
    let count = getCookie("count");
    let expires = new Date();
    // 쿠키에 username 이라는 key에 value가 없으면

    if(userName ==null) {
        count = 0;
        while(true){
              userName= prompt("이름을 입력하세요^^");
              if(userName == null|| userName ==""){
                alert("입력해야함!!");
              }else{
                //유효기간 1년 쿠키생성
        expires.setTime(expires.getTime()+ (365 * 24* 60* 60* 1000))
        setCookie('username', userName, expires);
        break;
              }



              }
        }
      count++
      expires.setTime(expires.getTime()+ (365 * 24* 60* 60* 1000))  //다시 내년으로
      setCookie('count', count, expires);
      document.write("<p> 어서 오세요" + userName +
       "님의" + count + "번째 방문을 환영 합니다,</p>" );
    </script>
