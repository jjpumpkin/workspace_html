<body>
    <canvas id = "myCanvas" wjdth="500px" height="100px"

   onkeyup="fn_get(this.value)">

   <script>
     let canvas= document.getElementById('myCanvas');
     let context = canvas.getContext('2d');
     context.font = '50px forte';
     context. strokeStyle = 'magenta';
     context.lineWidth=1;
     context.textAlign='left';

    // input 값을 가져와 갠버스에 그려주세요
  
    function fn_get(val){
        context.clearRect(0,0, canvas.width, canvas.heigth);
        context.strokeText(val, 40 , 80); //x,t 시작위치
    }

   </script>
