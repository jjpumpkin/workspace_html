<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqery 셀렉터 </title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
     // jquery 는 $ or jQuery 라는 식별자로 사용
     // jquery 는 기본적으로 선택되어진(selector 사용)을 기본으로 시작하기 때문에
     // $(document).ready(function()){작업 내용}); 표현을 사용함.
     $ (document).ready(function() {
        $("h2").click(function() {
            $(this).hide('slow'); //여기서 this는 click 되어진 엘리먼트
        });
    });
 $("hi").click(function() {
    $("h2").show('fast');
 });

 let i = 0;
 $('div.out').mouseover(function(){
    $('p:first').text('mouse over');
    $('p:last').text(++i);

 });
 $('div.out'). mouseout(function(){
    $('p:first').text('mouse out');
 });
 $('input').focus(function(){
    $(this).css('background-color', 'yellow');
 });
 $('input').focus(function(){
    $(this).css('background-color', 'white');
 });
 $('input').keyup(function(){

$("input").keypress(function(event){
    console.log(event);
    if(event.which ==13){
        $("#content").text($(this).val());
        $(this).val('');
    }
});

    </script>
</head>

</body>
</html>
