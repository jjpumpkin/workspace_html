<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{background-color: yellow; border: 1px; d ;}
    </style>
</head>
<body>
    <h3>움직이는 공</h3>
    <hr>
    <canvas id=" myCanvas" wjdth="300px" height="200px" > </canvas>
    <script>
    let canvas= document.getElementById('myCanvas');
    let context = canvas.getContext('2d');
    let d= 5;
    let dy= 5;
    let y = 100;
    let x = 100;
    function fn_draw() {
        //지우는 함수 0,0 위치에서 캔버스 사이즈만큼(전체삭제)
        context.clearRect(0, 0 , canvas.wjdth, canvas.height);
        context.beginPath();
        context.fillStyle='red';
        //x,y 중심좌표
        //20 원호의 반지름
        //0 시작각도 0은 (3시 위치)
        //MathPi *2 ->360도
        //true 사계방향

        context.arc(x,y,20,0, Math.Pi *2, true);
        context.fill();
        context.closePath();
          if(x <20|| x >200) {
            dx= -dx;
          }  
          if(y < 20|| y > 180) {
            dy= -dy;
          }
          x +=dx;
          y +=dy;
          requestAnimationFrame(fn_draw);
          console.log("움직이는 중");
    }
//   setInterval(fn_draw, 20);
//   // es6 문법에서 생긴 메서드 브라우저의 그래픽 처리와 특정 작업을 자연스럽게 동기화하도록 함.
//   다른 텝에 있으면 실행하지 않아(자원을 효율적으로 이용할 수 있음.)
  requestAnimationFrame(fn_draw);




    </script>
</body>
</html>
