<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문 css적용</title>
</head>
<body>
    <h3>for문으로 10 ~ 35 크기의 텍스 출력!</h3>
   <!-- 폰트 1px는 작아서 5씩증가 -->
    <script>
       for(let i = 10; i <= 35; i +=5) {
            document.write("<p")
            document.write("style='font-sizeL'"+i+"px;'' >");
            document.write(i);
            document.write("<p/>")
       }



    </script>





</body>
</html>
