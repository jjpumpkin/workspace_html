<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video tag</title>
    <style>
         video {
            position: fixed;  /* 고정 */
            left: 0; top: 0;  /* 왼쪽 위쪽 여백없게 */ 
            z-index: -1;
         }
    </style>
</head>
<body>
    <h3> Bali</h3>
    <hr>
    <!-- autoplay 자동실행은 웹 정책으로 음소거 상태에서만 됨.(muted)
         loop는 무한반복(안쓰면 1번 실행)  controls (안쓰면 사용자가 컨트롤 못함.)
    -->
         <video src="./video/Kuta_BALI.mp4"  autoplay loop muted controls>
            
         </video>
</body>
</html>
