    position 속성
    static(정적배치):html의 모든 요소는 디폴트로 정적배치,
                    html문서의 일반적인 흐름에 따라 배치됨,
    relative(상대배치) 일반적인 흐름에 따라 배치 후 추가로 
                      top~left 속성 사용하여 위치할 수 있음.
    absolute(절대배치): 일반적인 흐름을 제거하고 가장 가까운 조상위치를 기준으로 배치, 조상이 없으면 body기준
    fixed(고정배치):일반적 흐름을 제거하고 브라우저 창 기준으로 고정 페이즈를 스크롤해도 위치는 변하지 않음.
    float(유동배치) left or right로 요소를 떠오르게 함.
