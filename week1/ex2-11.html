<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입</title>
</head>
<body>
    <h3> 이미지 삽입과 경로</h3>
    <hr>
    <!-- 로컬경로 (현재파일 기준으로)-->
    <img src="img/apple.PNG"  alt="파일없음">
    <!-- 절대경로 (workspace root를 시작으로)-->
    <img src="/week1/img/apple.PNG"  alt="파일없음">
    <!-- 상대경로 ./ 현재위치 , ../ 상위 위치-->
    <img src="./img/apple.PNG" alt="파일없음">
    <!-- url  -->
    <img src="https://static.wtable.co.kr/image/production/service/recipe/1919/c3781989-f31b-455f-8b4f-8a86f6aea896.jpg?size=500x500" width="200px" alt="">

</body>
</html>
