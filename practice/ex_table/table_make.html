<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 사이즈로 table 만들기</title>
    <style>
        td{
            width: 40px;
            height: 40px;
        }

    </style>
</head>
<body>
    <h3>사용자의 입력 사이즈 만큼 행,열 만들기</h3>
    <hr>
    <script>
       let size = prompt("몇 x 몇 사이즈로 만들까요?");
       document.write("<table border='1'>");
        //입력 받은 만큼<tr>,<td> 만들기
            for(let i=1 ; i<=size; i++) {
                document.write("<tr>");

            for(let j =1; j <= size; j ++) {
             document.write("<td>" + i + "x" + j +"</td>");
            }
        
            document.write("</tr>");
            }
       document.write("</table>");


    </script>

    <table border='1'>
        <tr><td>1x1</td><td>1x2</td><td>1x3</td></tr>
        <tr><td>2x1</td><td>2x2</td><td>2x3</td></tr>
        <tr><td>3x1</td><td>3x2</td><td>3x3</td></tr>
    </table>


    <p>전종화 : 26</p>
</body>
</html>
