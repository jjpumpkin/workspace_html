<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1> 영화 설문조사</h1>
            <hr>
        </div>
    </div class="row">
        <div class="card">
         <div class="card-body bg-light">
            <h2>선택해주세요!!!</h2>
            <hr>
            </div>
            <div class="card-body bg-light">
                <div class="tab-content"></div>
                 <!-- 1~2 질문 -->
                  <div class="row" id ="row_1">
                    <!-- 1번 질문 -->
                     <div class="col-sm-6">
                        <label for="" class="form-lable">1.성별을 선택하세요</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="q1-1" name="q1" value="M">
                            <label for="q1-1" class="form-check-lable">남자</lable>
                            </div>
                           
                            <div class="form-check">
                            <input type="radio" class="form-check-input" id="q1-2" name="q1" value="F">
                                <label for="q1-2" class="form-check-lable">여자</label>
                            </div>

                        </div>   
                          <!--2번 질문  -->
                          <div class="col-sm-6">
                            <label for="" class="form-lable">2.한달에 평균 몇번 영화를 시청하나요?</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="q2-1" name="q2" value="1">
                                <label for="q2-1" class="form-check-lable">안봄</lable>
                                </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="q2-2" name="q2" value="2">
                                        <label for="q2-2" class="form-check-lable">1~2번</lable>
                                        </div>
                                        <div class="form-check">
                                        <input type="radio" class="form-check-input" id="q2-3" name="q2" value="3">
                                        <label for="q2-3" class="form-check-lable">3~4번</lable>
                                         </div>
                                        <div class="form-check">
                                        <input type="radio" class="form-check-input" id="q2-4" name="q2" value="4">
                                        <label for="q2-4" class="form-check-lable">5~6번</lable>
                                         </div>
                                          <div class="form-check">
                                         <input type="radio" class="form-check-input" id="q2-5" name="q2" value="5">
                                            <label for="q2-5" class="form-check-lable">기타</lable>
                                            </div>     
                                        </div>
                                      </div>

                 <!--3~4 질문 -->
                 <div class="row" id="row_2">
                    <!-- 3번 질문 -->
                     <div class="col-sm-6">
                        <label for="" class="form-lable">3.누구와 시청하는지</label>
                        <!-- 가로로 input요소를 놔야할때 input-group -->
                         <div class="input-group mb-3">
                         <div class="form-check">
                            <input type="radio" class="form-check-input" id="q3-1" name="q3" value="1">
                            <label for="q3-1" class="form-check-lable">동성 친구와</label>
                        </div>
                    </div>
                    <!-- 4번 질문 -->
                     <div class="col-sm-6"></div>
                    </div>
                    <br>
                 <!-- 5번 질문 -->
                  <div class="row" id="row_3"></div>
                </div>11121
                  <hr>
                  <button type="submit" class="btn btn-primary btn-lg w-100">제출</button>
            </div>
        </div>
    </div>
</body>
</html>
