<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./nameList.css">
    <script>
         window.onload = function(){
        //myForm 애 키를 입력하는 이벤트가 일어 났을때
      
        document.getElementById('myForm').addEventListener('keypress',function(e) { 
       //e (해당 시점에 생성된 이벤트)
       console.log(e);
       if(e.key=='Enter'){
        e.preventDefault(); //디폴트 행동 취소
        
        //1단계 버튼 클릭시 input에 입력된 value 가져오기
        //2단계 p tag 생성 innerHte에 1단계에서 가져온 값 넣기(참가자 입력 이름)
        // 3단계 span tag생성 span태그 클릭시 삭제 이벤트 적용
        // 4단계 p와 span 태그 결합하여 namelist 에  첫 요소에 insert
                }
        })
    }
    
        function fn_register(){
          let usernm = document.getElementById('userName');
    
          // p tag 생성
          let newP = document.createElement('p');
            newP.innerHTML = usernm.value; //사용자 입력값
            usernm.value = ''            // 입력창에서 지우기
            //삭제 생성
            let delBtn = document.createElement('span');
            delBtn.innerHTML="x";
            delBtn.setAttribute('Class','del') //속성 추가
            delBtn.onclick = function(){
                this.parentElement.parentElement.removeChild(this.parentElement);
            }
            newP.appendChild(delBtn);
           let nameList = document.getElementById('nameList');
           nameList.insertbefore(newP,nameList.childNodes[0]);


          
        }
    
    </script>
</head>
<body>
    <div id="container">
        <h1>참가 신청서</h1>
        <form id="myForm">
            <input type="text" id="userName" placeholder="이름을 입력하세요" required>
            <button type="button" onclick="fn_register()"> 신청 </button>
        </form>
        <hr>
        <div id="nameList"></div>
    </div>
    <script>
    </script>
</body>
</html>
